<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoundOne - Password Reset</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin: 20px 0;
            line-height: 1.5;
        }
        .fallback {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            margin: 10px 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">FoundOne</div>
        <div class="loader" id="loader"></div>
        <div class="message" id="message">
            Opening FoundOne app...
        </div>
        <div class="fallback" id="fallback" style="display: none;">
            <p>Can't open the app automatically?</p>
            <a href="#" class="btn" id="manualOpenBtn">Open App Manually</a>
            <br>
            <small>Make sure you have the FoundOne app installed</small>
        </div>
    </div>

    <script>
        let appOpened = false;
        
        function tryOpenApp() {
            console.log('Attempting to open app...');
            
            // Get the fragment (everything after #)
            const fragment = window.location.hash.substring(1);
            console.log('Fragment:', fragment);
            
            if (!fragment) {
                console.log('No fragment found');
                showFallback('Invalid reset link. Please request a new password reset.');
                return;
            }
            
            // Parse the fragment to check if it contains required tokens
            const params = new URLSearchParams(fragment);
            const type = params.get('type');
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            
            console.log('Parsed params:', { type, hasAccessToken: !!accessToken, hasRefreshToken: !!refreshToken });
            
            if (type !== 'recovery' || !accessToken || !refreshToken) {
                showFallback('Invalid reset link format. Please request a new password reset.');
                return;
            }
            
            // Try different URL schemes
            const schemes = [
                `foundone://reset-password#${fragment}`,
                `https://found-one.vercel.app/reset-password#${fragment}`
            ];
            
            schemes.forEach((url, index) => {
                setTimeout(() => {
                    console.log(`Trying scheme ${index + 1}:`, url);
                    window.location.href = url;
                }, index * 100);
            });
            
            // Show fallback after attempts
            setTimeout(() => {
                if (!appOpened) {
                    showFallback();
                }
            }, 3000);
        }
        
        function showFallback(customMessage) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('message').textContent = customMessage || 
                "Having trouble opening the app? Try the manual option below.";
            document.getElementById('fallback').style.display = 'block';
            
            // Set up manual open button
            const manualBtn = document.getElementById('manualOpenBtn');
            manualBtn.onclick = function(e) {
                e.preventDefault();
                const fragment = window.location.hash.substring(1);
                window.location.href = `foundone://reset-password#${fragment}`;
            };
        }
        
        // Handle visibility change to detect if app opened
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                appOpened = true;
                console.log('Page became hidden - app likely opened');
            }
        });
        
        // Start the process
        window.addEventListener('load', function() {
            console.log('Page loaded, starting app open process');
            tryOpenApp();
        });
        
        // Also try when the page gets focus (in case of refresh)
        window.addEventListener('focus', function() {
            console.log('Page focused');
            if (!appOpened) {
                tryOpenApp();
            }
        });
    </script>
</body>
</html>
